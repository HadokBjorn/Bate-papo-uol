<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bate-papo UOL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap');
    </style>
</head>
<body>
    <article class="login">
        <figure>
            <img src="./assets/logo 2.png" alt="Logo uol do login"/>
        </figure>
        <input class="input-login" placeholder="Digite seu nome" type="text"/>
        <button onclick="enviaNome()" class="button-input">Entrar</button>
    </article>
    <section class="container hidden">
        <header>
            <img src="./assets/logo 1.png" alt="Logo uol"/>
            <ion-icon onclick="chatsAtivo()" name="people"></ion-icon>
        </header>
        <article  class="mask">
            <button class="off-mask" onclick="removerMask()"></button>
            <aside>
                <h2>
                    Escolha um contato<br>
                    para enviar mensagem:
                </h2>
                <article class="user-online">
                    <div onclick="checkMark(this)">
                        <p><ion-icon name="people"></ion-icon> Todos</p>
                        <div class="check"><ion-icon  name="checkmark-sharp"></ion-icon></div>
                    </div>
                    <div onclick="checkMark(this)">
                        <p><ion-icon name="person-circle-sharp"></ion-icon> João</p>
                        <div class="check"><ion-icon  name="checkmark-sharp"></ion-icon></div>
                    </div>
                    <div onclick="checkMark(this)">
                        <p><ion-icon name="person-circle-sharp"></ion-icon> Maria</p>
                        <div class="check"><ion-icon name="checkmark-sharp"></ion-icon></div>
                    </div>
                </article>
                
                <h2 class="visibilidade">Escolha a visibilidade:</h2>
                <p><ion-icon name="lock-open"></ion-icon> Público</p>
                <p><ion-icon name="lock-closed"></ion-icon> Reservadamente</p>
            </aside>
        </article>
        <main class="chat-container">
        
        </main>
        <footer>
            <textarea onclick="mudaTamanhoText(this)" class="mensagem" placeholder="Escreva aqui..." type="text"></textarea>
            <ion-icon onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
